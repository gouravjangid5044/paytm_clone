name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable Node.js version

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run Puppeteer tests
      - name: Run Tests
        run: npm test
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true" # Skip Chromium download for faster CI

      # Install Chromium (required for Puppeteer in CI environments)
      - name: Install Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      # Run Puppeteer tests with Chromium
      - name: Run Puppeteer Tests with Chromium
        run: node tests/site.test.js
